<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOTEL - Acceso al Sistema</title>

  <link rel="manifest" href="./manifest.json" />

  <link rel="icon" href="./assets/icons/icon-192.png" />
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo-emblem">
          <span class="logo-text">H</span>
        </div>
        <h1 class="brand-title">Hotel</h1>
        <p class="brand-subtitle">Sistema de Gestión</p>
      </div>

      <form id="loginForm" class="form-section">
        <div class="input-group">
          <label class="form-label">Usuario</label>
          <input type="text" id="username" class="form-input" placeholder="Nombre de usuario" required
            autocomplete="username" />
        </div>

        <div class="input-group">
          <label class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-input" placeholder="Contraseña de acceso" required
            autocomplete="current-password" minlength="4" />
        </div>



        <button class="btn-login" type="submit">
          Iniciar Sesión
        </button>

      </form>

      <div class="footer-text">
        <small>AWP</small>
      </div>
    </div>
  </div>

  <script type="module">
    import authController from './assets/js/auth.controller.js';

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const btn = this.querySelector('.btn-login');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Por favor complete todos los campos');
        return;
      }

      btn.classList.add('loading');
      btn.textContent = 'Cargando...';

      try {
        const response = await authController.doLogin({ username, password });

        if (response.data) {
          alert('Autenticación exitosa');

          // Redirigir según el rol
          const role = sessionStorage.getItem('role').toLowerCase();
          const routes = {
            'camarera': './pages/maid.html',
            'recepcion': './pages/reception.html'
          };

          const redirectUrl = routes[role] || './pages/dashboard.html';
          window.location.href = redirectUrl;
        } else {
          alert(response.message || 'Credenciales inválidas');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error en la autenticación');
      } finally {
        btn.classList.remove('loading');
        btn.textContent = 'Iniciar Sesión';
      }
    });
  </script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
