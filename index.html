<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL - Acceso al Sistema</title>

    <link rel="manifest" href="./manifest.json" />
    
    <link rel="icon" href="./assets/icons/icon-192.png" />
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo-emblem">
          <span class="logo-text">H</span>
        </div>
        <h1 class="brand-title">Hotel</h1>
        <p class="brand-subtitle">Sistema de Gestión</p>
      </div>

      <form id="loginForm" class="form-section">
        <div class="input-group">
          <label class="form-label">Usuario</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Nombre de usuario"
            required
            autocomplete="username"
          />
        </div>

        <div class="input-group">
          <label class="form-label">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Contraseña de acceso"
            required
            autocomplete="current-password"
            minlength="4"
          />
        </div>

        <div class="input-group">
          <label class="form-label">Departamento</label>
          <select id="role" class="form-input" required>
            <option value="">Seleccione un departamento</option>
            <option value="reception">Recepción</option>
            <option value="maid">Servicio de Habitaciones</option>
          </select>
        </div>

        <button class="btn-login" type="submit">
          Iniciar Sesión
        </button>

      </form>

      <div class="footer-text">
        <small>AWP</small>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const btn = this.querySelector('.btn-login');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      

      if (!username || !password || !role) {
        alert('Por favor complete todos los campos');
        return;
      }
      
      // Agregar estado de carga
      btn.classList.add('loading');
      const originalText = btn.textContent;
      
      setTimeout(() => {
        console.log('Intento de inicio de sesión:', { username, role });
        
        btn.classList.remove('loading');
        
        alert('Autenticación exitosa (demo)');
        
      }, 1800);
    });

    window.addEventListener('error', function() {
      const btn = document.querySelector('.btn-login');
      if (btn) {
        btn.classList.remove('loading');
      }
    });
  </script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
