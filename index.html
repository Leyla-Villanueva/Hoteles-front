<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL</title>

    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css"/>
    <link rel="icon" href="./assets/icons/icon-192.png" />

    <style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #eef3f7, #d9e2ea);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;

  /* Fondo elegante frío y profesional */
  background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1500&q=80');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;

  /* Glass effect más fino */
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  /* Texto en azul gris */
  color: #2e3a45;
}

.login-card {
  width: 100%;
  max-width: 420px;
  border-radius: 18px;
  background: rgba(255, 255, 255, 0.78);
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  padding: 25px;
  backdrop-filter: blur(6px);
}

/* Color del logo — ahora azul gris elegante */
.logo-circle {
  width: 80px;
  height: 80px;
  background: #5e7c9a; /* azul gris elegante */
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 38px;
  margin: 0 auto 15px;
  box-shadow: inset 0 0 6px rgba(0,0,0,0.15);
}

/* Título con un azul gris oscuro */
.brand-title {
  font-size: 1.6rem;
  font-weight: 600;
  color: #3a4a59;
  letter-spacing: 1px;
}

/* Etiquetas */
label {
  color: #435766;
}

/* Inputs y selects */
input, select {
  border-radius: 10px !important;
  border: 1px solid #b6c4ce;
}

/* Botón elegante */
button {
  border-radius: 12px !important;
  background: #5e7c9a;
  border: none;
  color: white;
}

button:hover {
  background: #4a657e;
}

.login-card form {
  margin-top: 10px;
}
</style>


</head>
<body>
      <div class="login-card">
    <div class="text-center">
      <div class="logo-circle">
        -
      </div>
      <p class="brand-title">Hotel</p>
    </div>

    <form id="loginForm" class="mt-4">

      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input 
          type="text" 
          id="username" 
          class="form-control" 
          placeholder="Ingresa tu usuario"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Rol</label>
        <select id="role" class="form-select" required>
          <option value="">Selecciona tu rol</option>
          <option value="reception">Recepción</option>
          <option value="maid">Camarera</option>
        </select>
      </div>

      <button class="btn btn-success w-100 mt-3" type="submit">
        Iniciar Sesión
      </button>
    </form>
  </div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
