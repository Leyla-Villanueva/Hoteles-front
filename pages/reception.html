<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepción</title>

    <link rel="manifest" href="../manifest.json" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../assets/icons/icon-192.png" />

    <style>
        /* Estilos personalizados y Variables CSS */
        :root {
            --primary-color: #1B3A4B;
            --secondary-color: #0A9396;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #fef3c7;
            --muted-color: #6b7280;
        }

        body {
            /* Fondo degradado suave */
            background: linear-gradient(135deg, #e4e7e5 0%, #d8d4dc 100%);
            min-height: 100vh;
            padding-top: 65px; /* Espacio para la navbar fija */
        }

        /* CARD DE HABITACIÓN */
        .room-card {
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2) !important;
        }

        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }

        /* COLORES DE ESTADO */
        .room-card.limpia::before { background: var(--success-color); }
        .room-card.sucia::before { background: var(--danger-color); }
        .room-card.ocupada::before { background: var(--secondary-color); }
        .room-card.bloqueada::before { background: var(--muted-color); }

        .status-limpia { background-color: #d1fae5; color: #065f46; }
        .status-sucia { background-color: #fee2e2; color: #991b1b; }
        .status-ocupada { background-color: #d0f4f6; color: var(--secondary-color); }
        .status-bloqueada { background-color: #e5e7eb; color: #374151; }

        .incident-badge {
            background: var(--warning-color);
            color: #92400e;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 8px;
        }

        .room-number {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        /* Estilo para el botón primario de Bootstrap (asegurar el color custom) */
        .btn-primary, .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        .btn-primary:hover {
             background-color: #0F1F26 !important;
        }
        
        /* NUEVO: Estilo para el rol del usuario en la Navbar */
        .user-role-badge {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
            color: white;
            background-color: var(--secondary-color); 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: var(--primary-color);">
        <div class="container-fluid container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-house-door-fill me-2"></i> Recepción Hotel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3 d-flex align-items-center">
                        <i class="bi bi-person-circle text-light me-2 fs-5"></i>
                        <span class="navbar-text text-white fw-light">
                            <span id="currentUsername">Invitado</span>
                            <span class="user-role-badge" id="currentUserRole"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-sm btn-outline-light" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <header class="bg-white p-4 rounded-4 shadow-lg mb-4 d-flex flex-column flex-md-row justify-content-between align-items-md-center">
            <h1 class="text-dark fs-3 mb-3 mb-md-0">Gestión de Habitaciones</h1>
            <div class="stats d-flex flex-wrap gap-3">
                <div class="stat-card text-center p-2 bg-light rounded-3">
                    <div class="stat-number fs-4 fw-bold text-dark" id="totalRooms">0</div>
                    <div class="stat-label fs-6 text-muted">Total</div>
                </div>
                <div class="stat-card text-center p-2 bg-light rounded-3">
                    <div class="stat-number fs-4 fw-bold" style="color: var(--success-color);" id="cleanRooms">0</div>
                    <div class="stat-label fs-6 text-muted">Limpias</div>
                </div>
                <div class="stat-card text-center p-2 bg-light rounded-3">
                    <div class="stat-number fs-4 fw-bold" style="color: var(--danger-color);" id="dirtyRooms">0</div>
                    <div class="stat-label fs-6 text-muted">Sucias</div>
                </div>
                <div class="stat-card text-center p-2 bg-light rounded-3">
                    <div class="stat-number fs-4 fw-bold" style="color: var(--secondary-color);" id="occupiedRooms">0</div>
                    <div class="stat-label fs-6 text-muted">Ocupadas</div>
                </div>
            </div>
            </header>

        <div class="controls bg-white p-4 rounded-4 shadow-lg mb-4 d-flex flex-wrap gap-3 align-items-center">
            <button class="btn btn-primary d-flex align-items-center" onclick="openAddModal()">
                <i class="bi bi-plus-square-fill me-1"></i> Nueva Habitación
            </button>
            
            <button class="btn btn-outline-secondary d-flex align-items-center" onclick="openUserModal()">
                <i class="bi bi-person-add me-1"></i> Registrar Usuario
            </button>
            <div class="search-box flex-grow-1" style="min-width: 200px;">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar habitación..." onkeyup="filterRooms()">
            </div>

            <div class="filter-group d-flex flex-wrap gap-2">
                <button class="filter-btn btn btn-outline-secondary btn-sm active" data-filter="todas" onclick="setFilter('todas')">Todas</button>
                <button class="filter-btn btn btn-outline-success btn-sm" data-filter="limpia" onclick="setFilter('limpia')">Limpias</button>
                <button class="filter-btn btn btn-outline-danger btn-sm" data-filter="sucia" onclick="setFilter('sucia')">Sucias</button>
                <button class="filter-btn btn btn-outline-info btn-sm" data-filter="ocupada" onclick="setFilter('ocupada')">Ocupadas</button>
                <button class="filter-btn btn btn-outline-dark btn-sm" data-filter="bloqueada" onclick="setFilter('bloqueada')">Bloqueadas</button>
            </div>
        </div>

        <div class="rooms-grid row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4" id="roomsGrid">
            </div>
    </div>

    <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nueva Habitación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
                </div>
                
                <div class="modal-body">
                    <div class="alert alert-success d-none" role="alert" id="alertMsg"></div>

                    <form id="roomForm" onsubmit="saveRoom(event)">
                        <div class="mb-3">
                            <label for="roomNumber" class="form-label fw-bold">Número de Habitación</label>
                            <input type="text" id="roomNumber" class="form-control" required placeholder="Ej: 101">
                        </div>

                        <div class="mb-3">
                            <label for="roomType" class="form-label fw-bold">Tipo de Habitación</label>
                            <select id="roomType" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option value="Individual">Individual</option>
                                <option value="Doble">Doble</option>
                                <option value="Suite">Suite</option>
                                <option value="Deluxe">Deluxe</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="roomFloor" class="form-label fw-bold">Piso</label>
                            <input type="number" id="roomFloor" class="form-control" required placeholder="Ej: 1">
                        </div>

                        <div class="mb-4">
                            <label for="roomStatus" class="form-label fw-bold">Estado</label>
                            <select id="roomStatus" class="form-select" required>
                                <option value="limpia">Limpia</option>
                                <option value="sucia">Sucia</option>
                                <option value="ocupada">Ocupada</option>
                                <option value="bloqueada">Bloqueada</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle"><i class="bi bi-person-fill-gear me-1"></i> Registrar Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <div class="alert alert-info" id="userAlertMsg">Campos requeridos: username, email, password, role.</div>

                    <form id="userForm" onsubmit="registerUser(event)">
                        <div class="mb-3">
                            <label for="userName" class="form-label fw-bold">Nombre de Usuario (username)</label>
                            <input type="text" id="userName" class="form-control" required placeholder="Ej: ana.camarera">
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label fw-bold">Email</label>
                            <input type="email" id="userEmail" class="form-control" required placeholder="Ej: ana@hotel.com">
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label fw-bold">Contraseña</label>
                            <input type="password" id="userPassword" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label for="userRole" class="form-label fw-bold">Rol</label>
                            <select id="userRole" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option value="RECEPCIONISTA">RECEPCIONISTA</option>
                                <option value="CAMARERA">CAMARERA</option>
                                <option value="GERENTE">GERENTE</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-save me-1"></i> Confirmar Registro
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        let rooms = [];
        let currentFilter = 'todas';
        let editingRoomId = null;
        let currentUser = null; 

        // --- FUNCIONES DE AUTENTICACIÓN Y REGISTRO ---

        function initializeAuth() {
            const loggedInUser = localStorage.getItem('currentUser');
            if (loggedInUser) {
                currentUser = JSON.parse(loggedInUser);
            } else {
                // Simulación de login inicial: usa el usuario "Recepcionista" por defecto
                currentUser = {
                    username: 'maria.recepcion',
                    email: 'recepcionista@hotel.com',
                    role: 'RECEPCIONISTA'
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            updateNavbar();
        }

        function updateNavbar() {
            const usernameElement = document.getElementById('currentUsername');
            const roleElement = document.getElementById('currentUserRole');
            
            if (currentUser) {
                usernameElement.textContent = currentUser.username;
                roleElement.textContent = currentUser.role;
            } else {
                usernameElement.textContent = 'Invitado';
                roleElement.textContent = ''; 
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateNavbar();
            alert('Sesión cerrada.');
            window.location.href = '../index.html';
        }

        function openUserModal() {
            document.getElementById('userForm').reset();
            const userModal = new bootstrap.Modal(document.getElementById('userModal'));
            userModal.show();
        }

        function registerUser(event) {
            event.preventDefault();
            
            const userData = {
                username: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                password: document.getElementById('userPassword').value,
                role: document.getElementById('userRole').value
            };

            let users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            if (users.some(u => u.username === userData.username)) {
                alert(`El usuario ${userData.username} ya está registrado.`);
                return;
            }

            users.push(userData);
            localStorage.setItem('registeredUsers', JSON.stringify(users));
            
            alert(`✅ Usuario ${userData.username} (${userData.role}) registrado con éxito.`);
            
            const userModalElement = document.getElementById('userModal');
            const userModalInstance = bootstrap.Modal.getInstance(userModalElement);
            if (userModalInstance) {
                userModalInstance.hide();
            }
        }


        // --- FUNCIONES DE HABITACIONES ---

        function initializeData() {
            const savedRooms = localStorage.getItem('hotelRooms');
            if (savedRooms) {
                rooms = JSON.parse(savedRooms);
            } else {
                rooms = [
                    { id: 1, number: '101', type: 'Individual', floor: 1, status: 'limpia' },
                    { id: 2, number: '102', type: 'Doble', floor: 1, status: 'sucia' },
                    { id: 3, number: '103', type: 'Suite', floor: 1, status: 'ocupada' },
                    { id: 4, number: '201', type: 'Doble', floor: 2, status: 'limpia' },
                    { id: 5, number: '202', type: 'Individual', floor: 2, status: 'bloqueada', incident: true }
                ];
                saveToStorage();
            }
            renderRooms();
            updateStats();
        }

        function saveToStorage() {
            localStorage.setItem('hotelRooms', JSON.stringify(rooms));
        }

        function renderRooms() {
            const grid = document.getElementById('roomsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredRooms = rooms.filter(room => {
                const matchesSearch = room.number.toLowerCase().includes(searchTerm) || 
                                      room.type.toLowerCase().includes(searchTerm);
                const matchesFilter = currentFilter === 'todas' || room.status === currentFilter;
                return matchesSearch && matchesFilter;
            });

            grid.innerHTML = filteredRooms.map(room => `
                <div class="col">
                    <div class="room-card ${room.status} card p-3 rounded-4 shadow-sm" onclick="openEditModal(${room.id})">
                        <div class="room-number">${room.number}</div>
                        <span class="room-status badge fs-6 rounded-pill ${room.status === 'ocupada' ? 'bg-info text-dark' : room.status === 'limpia' ? 'bg-success text-light' : room.status === 'sucia' ? 'bg-danger text-light' : 'bg-secondary text-light'}">
                            ${room.status.toUpperCase()}
                        </span>
                        ${room.incident ? '<span class="incident-badge">Con siniestro</span>' : ''}
                        <div class="room-info mt-3 small text-muted">
                            <div>Tipo: ${room.type}</div>
                            <div>Piso: ${room.floor}</div>
                        </div>
                        <div class="room-actions mt-3">
                            <button class="btn btn-sm btn-primary w-100" onclick="event.stopPropagation(); openEditModal(${room.id})">
                                Editar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.querySelectorAll('.room-status').forEach(badge => {
                const statusClass = badge.textContent.toLowerCase().trim();
                badge.className = `room-status badge fs-6 rounded-pill status-${statusClass}`;
            });
        }

        function updateStats() {
            document.getElementById('totalRooms').textContent = rooms.length;
            document.getElementById('cleanRooms').textContent = rooms.filter(r => r.status === 'limpia').length;
            document.getElementById('dirtyRooms').textContent = rooms.filter(r => r.status === 'sucia').length;
            document.getElementById('occupiedRooms').textContent = rooms.filter(r => r.status === 'ocupada').length;
        }

        function openAddModal() {
            editingRoomId = null;
            document.getElementById('modalTitle').textContent = 'Nueva Habitación';
            document.getElementById('roomForm').reset();
            const roomModal = new bootstrap.Modal(document.getElementById('roomModal'));
            roomModal.show();
        }

        function openEditModal(id) {
            editingRoomId = id;
            const room = rooms.find(r => r.id === id);
            
            document.getElementById('modalTitle').textContent = 'Editar Habitación';
            document.getElementById('roomNumber').value = room.number;
            document.getElementById('roomType').value = room.type;
            document.getElementById('roomFloor').value = room.floor;
            document.getElementById('roomStatus').value = room.status;
            
            const roomModal = new bootstrap.Modal(document.getElementById('roomModal'));
            roomModal.show();
        }

        function closeModal() {
            const modalElement = document.getElementById('roomModal');
            const modalInstance = bootstrap.Modal.getInstance(modalElement);
            if (modalInstance) {
                modalInstance.hide();
            }
            document.getElementById('alertMsg').classList.remove('d-block');
            document.getElementById('alertMsg').classList.add('d-none');
        }

        function saveRoom(event) {
            event.preventDefault();
            
            const roomData = {
                number: document.getElementById('roomNumber').value,
                type: document.getElementById('roomType').value,
                floor: parseInt(document.getElementById('roomFloor').value),
                status: document.getElementById('roomStatus').value
            };

            if (editingRoomId) {
                const room = rooms.find(r => r.id === editingRoomId);
                Object.assign(room, roomData);
            } else {
                roomData.id = Date.now();
                rooms.push(roomData);
            }

            saveToStorage();
            renderRooms();
            updateStats();
            
            const alert = document.getElementById('alertMsg');
            alert.textContent = editingRoomId ? 'Habitación actualizada correctamente' : 'Habitación creada correctamente';
            alert.classList.remove('d-none');
            alert.classList.add('d-block');
            
            setTimeout(() => {
                closeModal();
            }, 1500);
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            renderRooms();
        }

        function filterRooms() {
            renderRooms();
        }

        // Inicializar la autenticación y los datos al cargar
        initializeAuth();
        initializeData();
    </script>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js"></script>

</body>
</html>
